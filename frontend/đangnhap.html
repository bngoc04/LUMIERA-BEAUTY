<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lumiera Beauty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Imperial+Script&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        .login-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .login-image {
            flex: 1;
            position: relative;
            background: #f0f0f0;
            /* Fallback color */
        }

        .login-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .login-form-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            padding: 40px;
            overflow-y: auto;
        }

        .auth-tabs {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
            border-bottom: 2px solid black;
            width: 100%;
            max-width: 850px;
            justify-content: space-around;
        }

        .auth-tab {
            text-align: center;
            cursor: pointer;
            padding-bottom: 10px;
            font-size: 35px;
            text-decoration: none;
        }

        .auth-tab.active {
            border-bottom: 5px solid #955D34;
            margin-bottom: -4px;
            /* Align with border */
            font-weight: 700;
            color: #955D34;
        }

        .auth-tab.inactive {
            font-weight: 400;
            color: black;
        }

        .welcome-text {
            width: 100%;
            max-width: 850px;
            margin-bottom: 30px;
        }

        .input-group {
            width: 100%;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            height: 70px;
            padding: 20px;
            font-size: 20px;
            border: 1px solid black;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            box-sizing: border-box;
            background: white;
        }

        .submit-btn {
            width: 100%;
            height: 70px;
            background: #955D34;
            color: white;
            font-size: 35px;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Left Side: Image -->
        <div class="login-image">
            <img src="assets/dangnhap_img_1.png" alt="Login Background">
            <div style="position: absolute; top: 28px; left: 34px; z-index: 10;">
                <span
                    style="color: black; font-size: 80px; font-weight: 400; font-family: 'Imperial Script', cursive;">Lumi</span>
                <span
                    style="color: #955D34; font-size: 80px; font-weight: 400; font-family: 'Imperial Script', cursive;">era</span>
            </div>
            <div
                style="width: 136px; height: 5px; background: #955D34; left: 34px; top: 120px; position: absolute; z-index: 10;">
            </div>
        </div>

        <!-- Right Side: Form -->
        <div class="login-form-section">

            <!-- Tabs -->
            <div class="auth-tabs">
                <div class="auth-tab active">
                    Sign In
                </div>
                <a href="dangky.html" class="auth-tab inactive">
                    Sign Up
                </a>
            </div>

            <!-- Welcome Text -->
            <div class="welcome-text">
                <div
                    style="color: #955D34; font-size: 40px; font-weight: 700; margin-bottom: 10px; font-family: 'Abhaya Libre', serif;">
                    Welcome Back,</div>
                <div style="color: black; font-size: 20px; font-weight: 400;">Continue your beauty experience</div>
            </div>

            <!-- Form Inputs -->
            <form id="loginForm" style="width: 100%; max-width: 850px; display: flex; flex-direction: column;">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" class="input-field" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" class="input-field" required>
                </div>

                <!-- Forgot Password -->
                <div style="display: flex; justify-content: flex-end; margin-bottom: 20px;">
                    <a href="quenmk.html"
                        style="color: #955D34; font-size: 20px; font-style: italic; font-weight: 600; text-decoration: none;">Forgot
                        password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn" id="loginBtn">
                    Sign In
                </button>
            </form>

            <!-- Social Login -->
            <div style="width: 100%; max-width: 850px; margin-top: 30px; text-align: center;">
                <div
                    style="display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 20px;">
                    <div style="height: 1px; background: black; flex: 1;"></div>
                    <span style="color: black; font-size: 20px; font-weight: 400;">Or continue with</span>
                    <div style="height: 1px; background: black; flex: 1;"></div>
                </div>
                <div style="display: flex; gap: 20px; justify-content: center;">
                    <div
                        style="flex: 1; height: 60px; background: #955D34; color: white; font-size: 20px; font-weight: 400; display: flex; justify-content: center; align-items: center; cursor: pointer;">
                        GOOGLE
                    </div>
                    <div
                        style="flex: 1; height: 60px; background: #955D34; color: white; font-size: 20px; font-weight: 400; display: flex; justify-content: center; align-items: center; cursor: pointer;">
                        FACEBOOK
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const originalText = btn.textContent;
            btn.textContent = 'Signing In...';
            btn.disabled = true;

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    if (data.user.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'homepage.html';
                    }
                } else {
                    alert(data.message || 'Login failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please check your connection.');
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
